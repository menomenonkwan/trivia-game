<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Fun</title>
  <link href="./trivia.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="scorecard">
      <h3>Score: <span class="score">0</span></h3>
    </div>

    <div class="question-container">
      <h4>Question: <span class="question-number">-</span> of <span class="question-total">-</span></h4>
      <h2></h2>
    </div>

    <div class="answer-container">
      <div class="selection">
        <div class="selection-number">A</div>
        <div class="selection-answer" data-option="1"></div>
      </div>
      <div class="selection">
        <div class="selection-number">B</div>
        <div class="selection-answer" data-option="2"></div>
      </div>
      <div class="selection">
        <div class="selection-number">C</div>
        <div class="selection-answer" data-option="3"></div>
      </div>
      <div class="selection">
        <div class="selection-number">D</div>
        <div class="selection-answer" data-option="4"></div>
      </div>
    </div>
  </div>

  <script src="./trivia.js"></script>
</body>

</html>
